<p style="background-color: yellow; color:blue;"><b>Both examples below are using an absoulte URL(a full web address)in the href attribute.</p>
<p style="background-color: yellow; color:blue;"><b>A local link(a link to a page within the same website) is specified with a relative URL(without the "https://www"part)<b></p>

<h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.org/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>
