<form>
  Enter a phone number
  <input type="tel" id="phone" name="phone" placeholder="123-4567-8901" pattern="[0-3]{3}-[0-4]{4}-[0-9]{4}" required>
<br><br>
   <small>Format: 123-4567-8901</small><br><br>
  <input type="button" value="submit" onClick="document.write(getElementById('phone').value)">
